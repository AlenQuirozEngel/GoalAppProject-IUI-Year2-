
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Dream Chaser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="goals.css">
</head>
<body class="dark-mode">
    <header>
        <div class="McButton" data="hamburger-menu">
            <b></b>
            <b></b>
            <b></b>
            <b></b>
        </div>
        <h1 class="centered-title">Todo List</h1>
        <div class="right-section">
            <label class="toggle-theme-switch">
                <input type="checkbox" id="theme-toggle" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
            <div class="logo-container">
                <img src="Assets/Logo.png" class="logo">
            </div>
        </div>
        <nav id="burger-menu">
            <ul>
                <li><a href="index.html">Calendar</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li><a href="todo.html">To-Do</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>
      <main>
          <section id="todo-section">
              <h2>Your To-Do List</h2>
              <form id="todo-form">
                  <input type="text" id="todo-input" placeholder="Add a new task">
                  <button type="submit" class="nav-btn">Add</button>
              </form>
              <h3>Active Tasks</h3>
              <ul id="active-todo-list"></ul>
              <h3>Completed Tasks</h3>
              <ul id="completed-todo-list"></ul>
          </section>
      </main>
    <footer>
        <div class="bottom-nav">
            <button class="nav-btn" onclick="location.href='index.html'">Calendar</button>
            <button class="nav-btn" onclick="location.href='goals.html'">Goals</button>
            <button class="nav-btn" onclick="location.href='achievements.html'">Achievements</button>
            <button class="nav-btn" onclick="location.href='todo.html'">To-Do</button>
            <button class="nav-btn" onclick="location.href='account.html'">Account</button>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.min.js"></script>
    <script src="script.js"></script>
    <script src="todo.js"></script>
    <script src="survey.js"></script>
    <script>
        (function() {
            const modePreference = localStorage.getItem('modePreference') || 'light';
            document.body.classList.add(modePreference + '-mode');
            document.getElementById('theme-toggle').checked = (modePreference === 'dark');
        })();
    </script>
</body>
</html>
