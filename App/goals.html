<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals - Dream Chaser</title>
    <link rel="stylesheet" href="styles.css">
</head><body class="dark-mode"> <!-- Initially in dark mode -->
    <!-- Header Section -->
    <header>
        <div class="left-section">
            <div class="McButton" data="hamburger-menu">
                <b></b>
                <b></b>
                <b></b>
            </div>
        </div>
        <h1 class="centered-title">Your Goals</h1>
        <div class="right-section">
            <label class="toggle-theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <div class="logo-container">
                <img src="Assets/Logo.png" class="logo">
            </div>
        </div>
    </header>

    <nav id="burger-menu">
        <ul>
            <li><a href="index.html">Calendar</a></li>
            <li><a href="goals.html">Goals</a></li>
            <li><a href="achievements.html">Achievements</a></li>
            <li><a href="todo.html">To-Do</a></li>
            <li><a href="account.html">Account</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <main>
        <section id="goals-section">
            <h2>Your Goals</h2>
            <form id="goal-form">
                <input type="text" id="goal-name" placeholder="Add a new goal">
                <select id="goal-category">
                    <option value="Personal" style="background-color: #36d1dc; color: white;">Personal</option>
                    <option value="Work" style="background-color: #56ab2f; color: white;">Work</option>
                    <option value="Health" style="background-color: #ff7043; color: white;">Health</option>
                    <option value="Education" style="background-color: #f7971e; color: white;">Education</option>
                    <option value="Sport" style="background-color: #9d50bb; color: white;">Sport</option>
                    <option value="Life Goal" style="background-color: #FF5722; color: white;">Life Goal</option>
                </select>
                <button type="submit" class="nav-btn">Add</button>
            </form>
            <div id="goals-container"></div>
        </section>
    </main>
    

    <!-- Footer with Centered Buttons -->
    <footer>
        <div class="bottom-nav">
            <button class="nav-btn" onclick="location.href='index.html'">Calendar</button>
            <button class="nav-btn" onclick="location.href='goals.html'">Goals</button>
            <button class="nav-btn" onclick="location.href='achievements.html'">Achievements</button>
            <button class="nav-btn" onclick="location.href='todo.html'">To-Do</button>
            <button class="nav-btn" onclick="location.href='account.html'">Account</button>
        </div>
    </footer>

    <script src="goals.js"></script>
    <script src="script.js"></script> <!-- External script.js to handle the toggle and burger menu -->
    <script src="survey.js"></script>
    <script>
        (function() {
            const modePreference = localStorage.getItem('modePreference') || 'light';
            document.body.classList.add(modePreference + '-mode');
            document.getElementById('theme-toggle').checked = (modePreference === 'dark');
        })();
    </script>
</body>
</html>
