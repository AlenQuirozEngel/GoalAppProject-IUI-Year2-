<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Goals</title>
    <link rel="stylesheet" href="goals.css">
</head>
<body class="dark-mode"> <!-- Initially in dark mode -->
    <!-- Header Section -->
    <header>
        <!-- Burger Menu -->
        <div class="McButton" data="hamburger-menu">
            <b></b>
            <b></b>
            <b></b>
        </div>

        <!-- Centered Title -->
        <h1>Your Goals</h1>

        <!-- Right Section: Toggle and Logo -->
        <div class="right-section">
            <label class="toggle-theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <div class="logo-container">
                <img src="Assets/Logo.png" class="logo">
            </div>
        </div>
    </header>

    <!-- Burger Menu (Hidden by Default) -->
    <nav id="burger-menu">
        <ul>
            <li><a href="index.html">Calendar</a></li>
            <li><a href="goals.html">Goals</a></li>
            <li><a href="achievements.html">Achievements</a></li>
            <li><a href="todo.html">To-Do</a></li>
            <li><a href="account.html">Account</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <main>
        <div class="goal-actions">
            <!-- Add Goal Button -->
            <button class="nav-btn green-btn" id="add-goal-btn">Add Goal</button>
            <!-- Remove Goal Button -->
            <button class="nav-btn red-btn" id="remove-goal-btn" style="float: right;">Remove Goal</button>
        </div>
    
        <!-- Form to add goals -->
        <section id="goal-form-container"></section> <!-- Goal form will appear here -->
    
        <!-- Ranked and Unranked Goal Sections -->
        <section id="ranked-goals">
            <h3>Ranked Goals</h3>
            <div id="ranked-goal-list"></div>
        </section>
    
        <section id="unranked-goals">
            <h3>Unranked Goals</h3>
            <div id="unranked-goal-list"></div>
        </section>
    </main>
    

    <!-- Footer with Centered Buttons -->
    <footer>
        <div class="bottom-nav">
            <button class="nav-btn" onclick="location.href='index.html'">Calendar</button>
            <button class="nav-btn" onclick="location.href='goals.html'">Goals</button>
            <button class="nav-btn" onclick="location.href='achievements.html'">Achievements</button>
            <button class="nav-btn" onclick="location.href='todo.html'">To-Do</button>
            <button class="nav-btn" onclick="location.href='account.html'">Account</button>
        </div>
    </footer>

    <script src="goals.js"></script>
    <script src="script.js"></script> <!-- External script.js to handle the toggle and burger menu -->
</body>
</html>
